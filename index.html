<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NRX Mining</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">

    <h1>NRX Free Mining</h1>

    <!-- COUNTDOWN -->
    <div class="card">
        <h2>Token Listing Countdown</h2>
        <p id="countdown">Loading...</p>
    </div>

    <!-- MINING SYSTEM -->
    <div class="card">
        <h2>Mining Dashboard</h2>
        <p>NRX Mined: <span id="mined">0</span></p>
        <p>Mining Time Left: <span id="timer">00:00</span></p>
        <button id="startMining">Start Mining</button>
    </div>

    <!-- TASK SYSTEM -->
    <div class="card">
        <h2>Tasks (Complete to Unlock Withdraw)</h2>

        <div class="task">
            <p>Task 1: Open Promo Link 1</p>
            <button onclick="completeTask(1)">Do Task</button>
        </div>

        <div class="task">
            <p>Task 2: Open Promo Link 2</p>
            <button onclick="completeTask(2)">Do Task</button>
        </div>

        <p id="taskStatus">Tasks Completed: <span id="doneTasks">0</span>/2</p>
    </div>

    <!-- CPA OFFERS -->
    <div class="card">
        <h2>Earn More NRX (CPA Offers)</h2>

        <button class="cpa" onclick="openOffer('https://cpa-offer-1.com')">ðŸ”¥ Offer 1 - Signup</button>
        <button class="cpa" onclick="openOffer('https://cpa-offer-2.com')">ðŸ’° Offer 2 - Install App</button>
    </div>

    <!-- WITHDRAW -->
    <div class="card">
        <h2>Withdraw NRX</h2>
        <input id="wallet" type="text" placeholder="Enter BSC Wallet Address">
        <button id="withdraw" disabled>Withdraw Now</button>
        <p id="withdrawStatus"></p>
    </div>

</div>

<script src="script.js"></script>
</body>
</html>
